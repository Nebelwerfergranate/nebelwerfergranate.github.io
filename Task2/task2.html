<!DOCTYPE HTML>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    
    
    <title>Calculator</title>
    
</head>
<body>
    <div id="calculator-wrap">
    <form name="calc" action="">
        <div id="wide-wrap">
           
         	<input id="edit-wide" name="screen" type="Text" value="0"/>
        </div>
        
        <div id="buttons">
        
            <div id="topbutt">
                <input name="btnClear" class="longbutt" type="button" value="AC" />
                <input name="btnDivide" type="Button" value=" / " />
                <input name="btnMultiply" type="Button" value="*" />
            </div>
            
            <div id="number-1to9">
                <input name="btnSeven" type="Button" value="7" />
                <input name="btnEight" type="Button" value="8" />
                <input name="btnNine" type="Button" value="9" />
                <input name="btnFour" type="Button" value="4" />
                <input name="btnFive" type="Button" value="5" />
                <input name="btnSix" type="Button" value="6" />
                <input name="btnOne" type="Button" value="1" />
                <input name="btnTwo" type="Button" value="2" />
                <input name="btnThree" type="Button" value="3" />
            </div>
            
            <div id="plus-minus">
                <input name="btnMinus" type="Button" value="-" />
                <input name="btnPlus" class="plusbutt" type="button" value="+" />
            </div>
            
            <div id="botbutt">
                <input name="btnZero" type="Button" value="0" />
                <input name="btnDecimal" type="Button" value="." />
               <input name="btnEquals" class="longbutt" type="button" value="=" />
            </div>
            
        </div>
    </form>
    </div>
    <script src="scripts/operationTypes.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
